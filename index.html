<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div class="container d-flex justify-content-between p-5">
            <div class="date-time">
                <div class="h1" id="time">8:20 <small class="text-capitalize" id="am-pm">am</small></div>
                <div class="h3 text-capitalize" id="date">monday, 25 may</div>
            </div>
            <div class="place">
                <div class="h4">
                    <div class="time-zone text-capitalize text-end" id="time-zone">Asia/india</div>
                    <div class="contry text-end" id="country">in</div>
                </div>
            </div>
        </div>

    </section>
    <section class="p-5 text-sm-start">
        <div class="container">
            <div class="others bg-dark text-light d-sm-flex justify-content-between w-100 align-content-center"
                id="current-weather-items">
               
            </div>
        </div>
    </section>
    <section class="p-5">
        <div class="container">
            <div class="align-items-center justify-content-between g-2">
                
                        <div class="row card-body weather-forecast text-center" id="weather-forecast">
                            <div class="weather-forecast-iteam" id="current-temp">
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                                <p class=" card-text day card-title text-capitalize text-light">tuesday</p>
                                <p class=" card-text temp text-light">Night - 25.6&#176; C</p>
                                <p class=" card-text temp text-light">Day - 35.6&#176; C</p>
                            </div>
                        </div>
               
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
